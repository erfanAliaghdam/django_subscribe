{% extends './base.html' %}

{% block content %}
  {% load static %}
    <div class="container" align="center">
        <div class="card" style="width: 36rem;">
            <img src="{% static 'welcome.svg' %}" class="card-img-top" >
            <div class="card-body">
              <h5 class="card-title" style="color:#184051 !important; ">Hey, Welcome to ......</h5>
              <p class="card-text"  style="color:#184051 !important; ">Click and activate your account.</p>
              <form action="{% url 'user-activation' %}" method="POST">
                <input type="hidden" name="uid" value="{{ uid }}">
                <input type="hidden" name="token" value="{{ token }}">
                <input class="btn btn-lg rounded-3 mt-3" style="background-color: #1b4152 !important; color: #f2f7ff;" type="submit" value="Activate account">
              </form>
            </div>
          </div>
    </div>
{% endblock %}
